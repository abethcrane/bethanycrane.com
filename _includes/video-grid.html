<center><figure class="image">
    {% for url in include.urls %}
    <video 
    {% if include.options %}{{ include.options }}
    {% else %}autoplay controls muted loop{% endif %}
    width="{% if include.width %}{{ include.width }}{% else %}100%{% endif %}"
    class="image-grid-{{ include.urls | size }}">
        <source src="{{ url | prepend: site.baseurl | downcase }}" type="video/mp4" />
    </video>
    {% endfor %}
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
</center>
