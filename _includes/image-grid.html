<center>
<figure>
    {% for url in include.urls %}
    <img src="{{ site.baseurl | downcase | append: url  }}"
    {% if include.title %}title="{{ include.title }}"{% endif %}
    class="image-grid-{{ include.urls | size }}"
    data-jslghtbx data-jslghtbx-group={% if include.groupid %}"{{include.groupid}}" {% else %}"{{ include.urls[0] }}"{% endif %}/>
    {% endfor %}
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
</center>
