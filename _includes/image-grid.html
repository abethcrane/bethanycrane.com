<center>
<figure>
    {% for url in include.urls %}
    <a href="{{ url | prepend: site.baseurl | downcase }}">
        <img src="{{ url | prepend: site.baseurl | downcase }}"
        {% if include.title %}title="{{ include.title }}"{% endif %}
        class="image-grid-{{ include.urls | size }}"/>
    </a>
    {% endfor %}
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
</center>
