<center>
<figure class="image">
    <video
    {% if include.options %}{{ include.options }}
    {% else %}autoplay controls muted loop{% endif %}
    width="{% if include.width %}{{ include.width }}{% else %}100%{% endif %}"
    src="{{ include.url | prepend: site.baseurl | downcase }}"
    type="video/mp4">
    </video>
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
</center>
