<center><figure>
    <img src="{{ include.url | prepend: site.baseurl | downcase }}" alt="{{ include.alt }}"
    {% if include.title %}title="{{ include.title }}"{% endif %}
    {% if include.width %}style="width: {{ include.width }};"{% endif %}/>
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure></center>
