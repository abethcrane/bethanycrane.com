<!DOCTYPE html>
<html>
    <head>
        <title>Beth Crane</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="style/jquery.fullPage.css" rel="stylesheet" media="screen" />
        <link href="style/style.css" rel="stylesheet" media="screen" />
        <link href="style/narrow.css" rel='stylesheet' media='screen and (max-width: 750px)' />
        <link href="style/medium.css" rel='stylesheet' media='screen and (min-width: 751px)' />

    </head>
    <body>
        <div class="main resize">
            <div id="sun">
                <img src="assets/img/sun.png"></img>
            </div>
            <div class="nav">
    		    <div id="nav-photos">
        			<ul>
        			    <a href="http://instagram.com/abethcrane"><li id="instagram"></li></a>
        			    <a href="http://flickr.com/photos/105674507@N06"><li id="flickr"></li></a>
        		        <a href="http://fibonaccisequinsblog.com"><li id="fibseq"></li></a>
        			</ul>
    		    </div>
    		    <div id="nav-software">
        			<ul>
        			    <a href="http://linkedin.com/in/abethcrane"><li id="linkedin"></li></a>
        			    <a href="http://github.com/abethcrane"><li id="github"></li></a>
        			    <a href="http://twitter.com/abethcrane"><li id="twitter"></li></a>
        			</ul>
    		    </div>
            </div>
            <div class="section" data-anchor="x">
                <div class="slide" id="photos" data-anchor="photography">
                    <div id="photos-grid"></div>
                </div>
                <div class="slide active" id="landing-page" data-anchor="play">
                    <img src="assets/img/background-text.jpg" id="landing-photo">
                    <div id="feeds"></div>
                </div>
                <div class="slide" id="projects" data-anchor="software"></div>
                <div class="slide" data-anchor="cv">
                    <iframe id="resume" src="https://docs.google.com/document/d/1dSj9JJ6d2EevnErHn17OfERfQmgGC1SwZ7WVY9145Jk/pub?embedded=true">
                   </iframe>
                </div>
            </div>
        </div>
        <!-- Jquery -->
        <script src="js/jquery.js"></script>
	    <script src="js/jquery.maxside.js"></script>
        <!-- Full Page Scroll -->
        <script src="js/jquery.fullPage.js"></script>
        <!-- Nice JS: Templating & Classes-->
        <script src="js/handlebar.js"></script>
        <!-- General settings -->
        <script src="js/script.js"></script>
        <!-- Feed settings -->
        <script src="js/feedScript.js"></script>
        <!-- Projects list -->
        <script src="js/projectsScript.js"></script>
    </body>
</html>
