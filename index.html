---
layout: onepagescroll
---
<div class="categories">
{% for category in site.category_tags %}
  {% unless category[0] contains "Private" %}
  <a class="category" style="background-image: 
    linear-gradient(
      rgba(0, 0, 0, 0.5),
      rgba(0, 0, 0, 0.5)
    ),
    url('{{ category[0] | prepend: '/assets/images/' | prepend: site.baseurl | downcase }}.jpg');"
    href="/{{ category[0] | prepend: site.baseurl | downcase }}">
      <h2>{{ category[0] }}</h2>
  </a>
  {% endunless %}
{% endfor %}
</div>
