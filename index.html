<!DOCTYPE html>
<html>
    <head>
        <title>Beth Crane - The Life Of</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="style/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="style/style.css" rel="stylesheet" media="screen" />
        <link href="style/narrow.css" rel='stylesheet' media='screen and (max-width: 700px)' />
        <link href="style/medium.css" rel='stylesheet' media='screen and (min-width: 701px)' />

    </head>
    <body>
        
        <div class="main resize">
    	<script id="sidebarTemplate" type="text/x-handlebars-template">
			<div class="sidebar">
				<center>
					<div class="about">
						<h1 class="name">Beth Crane</h1>
						<h2 class="titles">Software Engineer & Photographer</h2>
						<p class="description">
							Beth, /b&epsilon;&theta;/, (n); Rational thinker, incredulous individual, literature enthusiast.
						</p>
					</div>
					<ul class="nav">
						<li><div class="circular face"></div></li>
						{{#each this}}
						<li><a href="{{url}}">{{text}}</a></li>
						{{/each}}
						<li><div class="circular crane"></div></li>
					</ul>
				</center>
			</div>
		</script>

		<script id="contentTemplate" type="text/x-handlebars-template">
			<div class="content">
				<div style="max-height: 100%;">
				{{#each this}}
				<ul class="feed" id="{{this.name}}">
					{{#each data}}
					<li class="item" id="{{../name}}{{@index}}">
						{{#isFlickr ../name}}
							<div class="feedTitle">
								<span>{{../title}}</span>
							</div>
							<div class="itemContent">{{{../content}}}</div>
						{{else}}
							<div class="feedTitle">
								<a href="{{../link}}"><img class="feedLogo" src="https://dl.dropboxusercontent.com/u/1192047/splashPage/img/{{../../name}}Logo.png" /></a>
							</div>
							<div class="itemContent">
							<span class="date">{{../publishedDate}}</span> {{{../content}}}</div>
						{{/isFlickr}}
					</li>
					{{/each}}
				</ul>
				{{/each}}
				</div>
			</div>
		</script>
		
		
		</div>   

        <!-- Jquery -->
        <script src="script/jquery.js"></script>
        <!-- Bootstrap -->
        <script src="script/bootstrap.min.js"></script>
		<!-- Nice JS: Templating & Classes-->
		<script src="script/handlebar.js"></script>
		<!-- Settings -->
        <script src="script/script.js"></script>
        <!-- Feed Settings -->
        <script src="script/feedScript.js"></script>
    </body>
</html>
